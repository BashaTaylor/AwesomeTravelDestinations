<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_destination.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Destinations</a>
                <div class="dropdown-content">
                    <a href="http://localhost:8000/search_results/?query=Antigua">Antigua</a>
                    <a href="http://localhost:8000/search_results/?query=Cancun">Cancun</a>
                    <a href="http://localhost:8000/search_results/?query=Montego">Montego Bay</a>
                    <a href="http://localhost:8000/search_results/?query=Aruba">Aruba</a>
                    <a href="http://localhost:8000/search_results/?query=Bahamas">Bahamas</a>
                    <a href="http://localhost:8000/search_results/?query=Costa Rica">Costa Rica</a>
                    <a href="http://localhost:8000/search_results/?query=Punta Cana">Punta Cana</a>
                </div>
            </li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'travel_blog' %}">Travel Blog</a></li>
            <li><a href="{% url 'gallery' %}">Gallery</a></li>
            <li class="search-bar">
                <form id="search-form" method="get" action="{% url 'search_results' %}">
                    <input type="text" id="search-query" name="query" placeholder="Search...">
                    <button type="submit" id="search-button">Go</button>
                </form>
            </li>
        </ul>
    </div>
    
    <div class="main">
        <h1>Edit Destination</h1>
        <div class="content">
            <form method="post" enctype="multipart/form-data" class="style_form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-wrapper">
                    <button class="btn" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <!-- Footer code here -->
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
